reply.tomenu=Какое ТО интересует? \n1.ТО2.\n2.ТО3.\n3.ТО4.\n4.Техническое обслуживание АРМ «Концентратор турникетов» 
reply.to2=ТО-2 : Чистка и регулировка : 1 раз в две недели.\n\nТО-2 проводится в следующей последовательности:\n\n• Проводится анализ отказов в работе по журналу ремонта;\n• Отключается питание турникета;\n• Удаляется пыль с оборудования расположенного в передней и задней секциях, прозрачной вставки над сканерами штрих-кода, объектива сканеров штрих-кода;\n• Проверяется крепление болтов и устройств, фиксация разъемов, надежность соединений;\n• Включается питание турникета;\n\n• Проверяется:\na) работа индикации разрешения и направления прохода;\nb) работа мигающей подсветки билета;\nc) настройки ИК датчиков;\nd) положения створок в закрытом и открытом состоянии.\n\n• Проверяется отсутствие выступающих частей, которые могут повредить одежду пассажиров;\n• Тестируется работа сканера штрих-кода, считывателя бесконтактных карт;\n• Производится тестовый проход;\n• Делается запись в журнале ремонта.\n\n\n Напишите что-нибудь чтобы вернуться в главное меню. 
reply.to3=ТО-3 : Текущий осмотр 1 : раз в месяц.\n\nТО-3 проводится в следующей последовательности:\n\n• Проводится анализ отказов в работе по журналу ремонта;\n• Отключается питание турникета;\n• Удаляется пыль с оборудования расположенного в передней и задней секциях, прозрачной вставки над сканерами штрих-кода, объектива сканеров штрих-кода;\n• Проверяется крепление болтов и устройств, фиксация разъемов, надежность соединений;\n• Проверяется крепление механизма раздвижных створок и мотора-редуктора;\n• Включается питание турникета;\n\n• Проверяется:\na) работа индикации разрешения и направления прохода;\nb) работа мигающей подсветки билета;\nc) настройки ИК датчиков;\nd) положения створок в закрытом и открытом состоянии.\n\n• Проверяется отсутствие выступающих частей, которые могут повредить одежду пассажиров;\n• Тестируется работа сканера штрих-кода, считывателя бесконтактных карт;\n• Производится тестовый проход;\n\n• С помощью приложения "SSH Client" производится подключение к валидатору турникета и проверяются следующие параметры:\na) в приложении "Диспетчер задач" проверяется потребление системных ресурсов приложением валидации билетов (% загрузки ЦП (не должен более минуты превышать 50%), потребление оперативной памяти (не более 150 МБ));\nb) Просмотр логов концентратора;\nc) Антивирусная проверка концентратора и валидаторов;\nd) Анализ системных журналов ошибок концентратора и валидаторов;\ne) Контроль сроков действия ключей «Инфотекс»;\nf) Проверка и актуализация настроек программного обеспечения «Инфотекс»;\ng) Проверка канала связи с сервером АСУ ППК путем перезапуска ПО концентратора и анализа скачивания НСИ\nh) Обновление системного программного обеспечения;\ni) Резервное копирование настроечных файлов.\n\n• В приложении "АРМ турникетной линейки" на концентраторе турникетов проверяется:\na) Правильность мнемосхемы турникетной линейки (нумерация турникетов, настройки IP адресов, ориентация в пространстве каждого турникета, направление прохода (в город, на платформу, в обе стороны) каждого турникета)\nb) Отработка команды перевода в аварийный режим с открытием всех дверей турникетов нажатием кнопки "В аварийный режим";\nc) Отработка команды перевода в штатный режим с закрытием всех дверей турникетов нажатием кнопки "В штатный режим";\n• Делается запись в журнале ремонта\n\n\n Напишите что-нибудь чтобы вернуться в главное меню. 
reply.to4=ТО-4 : Ревизионный осмотр 1 : раз в год. \n\nТО-4 проводится в следующей последовательности:\n• Проводится анализ отказов в работе по журналу ремонта;\n• Отключается питание турникета;\n• Проверяется исправность замков и целостность дверей и съемных крышек передней и задней секций;\n• Удаляется пыль с оборудования расположенного в передней и задней секциях, прозрачной вставки над сканерами штрих-кода, объектива сканеров штрих-кода;\n• Проверяется крепление болтов и устройств, фиксация разъемов, надежность соединений;\n• Проверяется техническое состояние автоматов питания, крепление проводов на зажимах автоматов, на зажимах колодок силового, информационного и сигнального кабелей;\n• Проверяется крепление механизма раздвижных створок и мотора-редуктора;\n• Включается питание турникета;\n\n• Проверяется:\na) работа индикации разрешения и направления прохода; работа мигающей подсветки билета;\nb) настройки ИК датчиков\nc) положения створок в закрытом и открытом состоянии\n\n• Проверяется отсутствие выступающих частей, которые могут повредить одежду пассажиров;\n• Тестируется работа сканера штрих-кода, считывателя бесконтактных карт;\n• Производится тестовый проход;\n• Делается запись в журнале ремонта.\n\n\n Напишите что-нибудь чтобы вернуться в главное меню. 
