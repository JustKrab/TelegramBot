reply.moneta=1.Проверить подключение монетоприемника индикация должна быть Зеленой, а не Красной, проверить кабеля на целостность\n2. Проверить провода в коннекторе (провода не должны «вываливаться»)\n3. Отключить кабель питания, произвести демонтаж монетоприемник\n4. Очистить от застрявших монет, от пыли\n5. Установить монетоприемник, проверить подключение питания по индикации\nДля проверки работоспособности монетоприемника:\n1. Закрыть программу (Alt + F4)\n2. Через диспетчер задач завершаем процессы: RTSoft.ASPPB.WatchDog.exe (если есть)\n3. Запустить explorer\n4. Открываем папку PL с рабочего стола и запускаем Demo.exe\n5. Откроется главное окно программ (Рис. 1)\n6. Нажать кнопку «Acceptors», откроется окно с характеристиками монетоприемника (Рис. 2)\n7. В поле «Acceptor» должно отображаться название подключенного монетоприемника\n8. Поле «Status» должно содержать значение «ОК», если статус другой, установить и снять галочку опции «Disable», если статус по прежнему не «ОК», а вида: 4C, 4D, 41 и т.д. то необходимо заменить монетоприемник\n9. Поле «Value» содержит значение номинала принимаемых монет, если значение содержат символ «x» то монетоприемник не прошит и следует его заменить\n10. Поле «Inhibit» позволяет установить запрет на прием определенного наминала монет, для этого необходимо поставить соответствующую галочку\n11. Закрыть окно, нажав кнопку «Done»\n\nТеперь необходимо проверить как монетоприемник принимает и считывает монеты:\n1. Опустить в монетоприемник монеты разных номиналов, если монета принята монетоприемником и распознана как подлинная, значение, содержащееся в поле «Amount Just Read», увеличивается на номинал принятой монеты. Значение в поле можно обнулить, нажав кнопку «Reset», расположенную рядом с ним. Если значение меняется на другое, не соответствующее внесенной монете, то вероятно монетоприемник не корректно прошит и его следует заменить\n2. В случае если монетоприемник отбраковывает монету, информация о действии отображается в поле «Latest Event» (Рис.1). Монета в таком случае попадает в канал отбраковки, если монетоприемник скидывает отбракованные монеты не туда или отбраковывает все монеты, его необходимо заменить.\n\n\n Напишите что-нибудь чтобы вернуться в главное меню.

