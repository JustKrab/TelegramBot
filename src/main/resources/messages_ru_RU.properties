reply.to5=Техническое обслуживание АРМ «Концентратор турникетов» проводится сотрудниками Исполнителя с периодичностью 1 раз в месяц и включает следующие виды операций:\n• Проверка работоспособности периферийного оборудования: монитор, манипуляторов (клавиатура, мышь).\nчччч\n• Проверка наличия свободного дискового пространства на системном диске, удаление временных файлов Windows, чистка «Корзины» посредством утилиты «Windows» - «Очистка диска».\n• Проверка состояния файловой системы на наличие ошибок с помощью стандартных утилит Windows.\n• Проверка на вирусы локальных дисков и их удаление при обнаружении.\n• Удаление нерегламентированного программного обеспечения.\n• Проверка на соответствие системного времени Windows системному времени сервера АСУ ППК, ручная корректировка (при необходимости).\n• Проверка интернет соединения.\n\n• Проверка корректности работы программного обеспечения:\n1) операционная система Windows: анализ системных журналов событий;\n2) антивирусная программа;\n3) проверка прикладного программного обеспечения «Концентратора турникетов» АСУ ППК.\n\n• Установка актуальных обновлений системного программного обеспечения Windows посредством WindowsUpdate и антивирусных баз.\n• Резервное копирование файлов (папка с прикладным ПО «Концентратора турникета» АСУ ППК).\n• Дефрагментация дискового пространства посредством стандартной утилиты Windows.\n• Очистка системного блока (с разборкой) с помощью пылесоса (один раз в год).\n• Очистка контактов на слотах материнской платы и адаптеров специальными составами (один раз в год).\n• Очистка механизмов графических манипуляторов («мышей») специальными составами (один раз в год).\n• Очистка клавиатуры специальными составами (один раз в год).\n• Проверка работоспособности локально-вычислительной сети (ЛВС), в том числе контроль сетевого оборудования и мониторинг состояния связи с турникетными линейками, при необходимости с организацией резервных каналов передачи данных.\n\n\n Напишите что-нибудь чтобы вернуться в главное меню. 

